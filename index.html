
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.6/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.9.0/dist/videojs-contrib-eme.min.js"></script>
    <style>
        .video-js, video {
            width: 100%;
            min-height: 640px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
    <video id="my-player" class="video-js" controls></video>
</div>
<script type="text/javascript">
  (function() {
    var player = videojs('my-player');

    player.eme({
      emeHeaders: {
        'customdata': '<AUTH_XML>'
      }
    });

    player.on('ready', function() {
      var wvprDashSrc = {
        src: 'stream.mpd',
        type: 'application/dash+xml',
        keySystems: {
          'com.widevine.alpha': 'https://wv-keyos.licensekeyserver.com/'
        }
      };

      player.src(wvprDashSrc);
    });
  })();
</script>
</body>
</html>
